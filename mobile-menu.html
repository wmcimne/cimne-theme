<script>
/**
* Close Divi MadMenu mobile menu on item click.
*/
    function dvcs_close_mobile_menu_on_item_click() {
        // mobile menu items
        let items = document.querySelectorAll('.dvmm_mobile__menu.dvmm_menu li a');
        Array.from(items).forEach(item => {
            item.addEventListener('click', function (event) {
                // mobile menu
                let menu = event.target.closest('.dvmm_mobile__menu');
                if (menu.classList.contains('open')) {
                    // click the mobile menu toggle
                    menu.querySelector('.dvmm_mobile_menu_toggle').click();
                }
            })
        })
    }
    document.addEventListener('DOMContentLoaded', (event) => dvcs_close_mobile_menu_on_item_click());
</script>
